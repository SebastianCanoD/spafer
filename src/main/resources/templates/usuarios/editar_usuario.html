<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Usuario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body {
	background-color: #f8f9fa;
}

.form-container {
	background-color: #fce4ec;
	padding: 20px;
	border-radius: 8px;
	max-width: 400px;
	margin: auto;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.form-container label {
	display: block;
	margin-bottom: 8px;
	font-weight: bold;
}

.form-container input[type="text"], .form-container input[type="email"],
	.form-container input[type="tel"], .form-container input[type="password"]
	{
	width: calc(100% - 22px);
	padding: 10px;
	margin-bottom: 15px;
	border: 1px solid #ddd;
	border-radius: 4px;
	background-color: #fff;
}

.form-container input[type="submit"] {
	width: 100%;
	padding: 10px;
	background-color: #ff80ab;
	border: none;
	border-radius: 4px;
	color: white;
	font-weight: bold;
	cursor: pointer;
}

.form-container input[type="submit"]:hover {
	background-color: #ff4081;
}
</style>
</head>
<body>
	<div class="container mt-5">
		<h2 class="mb-4 text-center">Editar Usuario</h2>

		<!-- Mensajes de error/éxito -->
		<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
		<div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>

		<!-- Se utiliza "usuarioForm" en el binding para evitar conflictos con la propiedad "usuario" -->
		<form th:action="@{/usuarios/editar/{id}(id=${usuarioForm.id})}"
			method="post" th:object="${usuarioForm}">
			<!-- Nombre completo -->
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre completo</label> <input
					type="text" th:field="*{nombre}" class="form-control" required>
			</div>

			<!-- Nombre de usuario -->
			<div class="mb-3">
				<label for="usuario" class="form-label">Nombre de usuario</label> <input
					type="text" th:field="*{usuario}" class="form-control" required>
			</div>

			<!-- Correo electrónico -->
			<div class="mb-3">
				<label for="correo" class="form-label">Correo electrónico</label> <input
					type="email" th:field="*{correo}" class="form-control" required>
			</div>

			<!-- Teléfono -->
			<div class="mb-3">
				<label for="telefono" class="form-label">Teléfono</label> <input
					type="tel" th:field="*{telefono}" class="form-control" required>
			</div>

			<!-- Contraseña (opcional en edición; se deja en blanco para conservar la existente) -->
			<div class="mb-3">
				<label for="contrasena" class="form-label">Contraseña</label> <input
					type="password" th:field="*{contrasena}" class="form-control">
			</div>

			<div class="mb-3">
				<label for="rol" class="form-label">Rol</label> <select id="rol"
					th:field="*{rol}" class="form-control" required>
					<option th:value="Administrador" th:text="'Administrador'"></option>
					<option th:value="Empleado" th:text="'Empleado'"></option>
					<option th:value="Cliente" th:text="'Cliente'"></option>
				</select>
			</div>


			<button type="submit" class="btn btn-primary">Actualizar</button>
		</form>
	</div>
</body>
</html>
