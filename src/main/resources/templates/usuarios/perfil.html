<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Perfil de Usuario</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
	h2 {
			color: #ff4081;
			text-align: center;
			margin-top: 20px;
		}
		.perfil-container {
			background-color: #fce4ec;
			padding: 30px;
			border-radius: 10px;
			max-width: 600px;
			margin: auto;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}
		 body {
        background-color: #f8f9fa; 
    }

    .table {
        border-collapse: separate;
        border-spacing: 8px;
    }

    .table td {
        background-color: #fce4ec; 
        padding: 10px;
        text-align: center;
    }

    .table th {
        background-color: #ff80ab; 
        padding: 10px;
        text-align: center;
    }

    .table td:nth-child(odd) {
        background-color: #f8bbd0; 
    }
    .form-container {
        background-color: #fce4ec;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    .form-container input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #fff;
    }

    .form-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #ff80ab;
        border: none;
        border-radius: 4px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .form-container input[type="submit"]:hover {
        background-color: #ff4081;
    }
    .btn-pink {
    background-color: #ff80ab;
    color: white;
    border: none;
   }
	.btn-pink:hover {
    background-color: #ff4081;
    color: white;
	}
	</style>
</head>
<body>
<div th:insert="fragments/encabezado :: navbar"></div>
	<div class="container mt-5 perfil-container">
		<h2>Mi Perfil</h2>
		<form th:action="@{/usuario/actualizar}" method="post" th:object="${usuario}">
			<div class="mb-3">
				<label class="form-label">Nombre completo:</label>
				<input type="text" class="form-control" th:field="*{nombre}" readonly />
			</div>
			<div class="mb-3">
				<label class="form-label">Usuario:</label>
				<input type="text" class="form-control" th:field="*{usuario}" readonly />
			</div>
			<div class="mb-3">
				<label class="form-label">Rol:</label>
				<input type="text" class="form-control" th:field="*{rol}" readonly />
			</div>
			<div class="text-center">
				<a class="btn btn-secondary" th:href="@{/}">Volver</a>
			</div>
		</form>
	</div>
</body>
</html>
