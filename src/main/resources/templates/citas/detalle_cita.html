<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Cita</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #ff80ab !important;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #fce4ec !important;
        }

        .navbar-toggler {
            border-color: white;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        .table {
            border-collapse: separate;
            border-spacing: 8px;
        }

        .table td {
            background-color: #fce4ec;
            padding: 10px;
            text-align: center;
        }

        .table th {
            background-color: #ff80ab;
            padding: 10px;
            text-align: center;
        }

        .table td:nth-child(odd) {
            background-color: #f8bbd0;
        }
    </style>
</head>
<body>

<div th:insert="fragments/encabezado :: navbar"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Detalles de la Cita</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title"><strong>Servicio:</strong> <span th:text="${cita.servicio.nombre}"></span></h5>
            <p class="card-text"><strong>Cliente:</strong> <span th:text="${cita.cliente.nombre}"></span></p>
            <p class="card-text"><strong>Empleado:</strong> <span th:text="${cita.empleado.nombre}"></span></p>
            <p class="card-text"><strong>Fecha:</strong> <span th:text="${#temporals.format(cita.fechaCita, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p class="card-text"><strong>Estado:</strong> <span th:text="${cita.estado}"></span></p>
            <p class="card-text"><strong>Notas:</strong> <span th:text="${cita.notas}"></span></p>
        </div>

        <div class="card-footer text-center">
            <a th:href="@{/citas/cancelar/{id}(id=${cita.id})}" class="btn btn-danger">Cancelar Cita</a>
            <a th:href="@{/citas/eliminar/{id}(id=${cita.id})}" class="btn btn-secondary">Eliminar Cita</a>
        </div>
    </div>
</div>

</body>
</html>
